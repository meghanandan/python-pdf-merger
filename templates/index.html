<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>PDF Merger</title>
    <style>
        .container{
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: aquamarine;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container shadow">
        <div class="row">
            <div class="col-12">
                <h1>PDF Merger</h1>
                <p class="text-muted">A quick tool to Merge PDF files</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="pdfForm" enctype="multipart/form-data" class="row">
                    <div class="col-auto">
                        <input type="file" id="pdf1" required class="form-control">
                    </div>
                    <div class="col-auto">
                        <input type="file" id="pdf2" required class="form-control">
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary" value="Merge PDFs" id="mergeButton">
                    </div>
                </form>
            </div>
            <div class="col-12 mt-2">
                <div id="result" class="alert alert-warning" style="display: none;">
                    <p class="mb-0">Merged PDFs: <a id="downloadLink" href="" download>Click here to download</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        const pdfForm = document.getElementById('pdfForm');
        const mergeButton = document.getElementById('mergeButton');
        const downloadLink = document.getElementById('downloadLink');
        const resultDiv = document.getElementById('result');

        pdfForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('pdf1', document.getElementById('pdf1').files[0]);
            formData.append('pdf2', document.getElementById('pdf2').files[0]);

            fetch('/merge_pdfs', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const mergedPdfLink = data.url;
                    downloadLink.href = mergedPdfLink;
                    resultDiv.style.display = 'block';
                    pdfForm.reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
